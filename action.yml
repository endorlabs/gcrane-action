# action.yml
name: 'List Images using Crane'
description: 'Greet someone and record the time'
inputs:
  project:  # id of input
    description: 'GCP Project'
    required: true
  repository:
    description: "Google Cloud Artifact Repository"
    required: true
  tag:
    description: "Image Tag"
    required: true
  json_key:
    description: "JSON Key for the Service Account"
    required: true
outputs:
  images: # id of output
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.project }}
    - ${{ inputs.repository }}
    - ${{ inputs.tag }}
    - ${{ inputs.json_key }}
